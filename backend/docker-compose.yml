version: "3.8"
services:
  db:
    image: mysql:8
    container_name: continuityops_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: continuityops
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  backend:
    build: ./backend
    container_name: continuityops_backend
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: "mysql://appuser:apppassword@db:3306/continuityops"
      JWT_SECRET: "YOUR_SECRET_HERE"
      SENDGRID_API_KEY: "YOUR_SENDGRID_KEY"
      SENDGRID_FROM_EMAIL: "your_email@example.com"
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
    command: npm run dev

volumes:
  dbdata:
